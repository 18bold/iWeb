<div style="padding: 35px;">
	<form class="layui-form " action="/user/upload" id="createform" method="post" enctype="multipart/form-data">
		<div class="user_left">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block ">
					<input type="text" name="name" required lay-verify="required"
						placeholder="请输入姓名 " autocomplete="off " class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-block">
					<input type="text" name="age" required lay-verify="required"
						placeholder="请输入年龄 " autocomplete="off " class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-block">
					<input type="text" name="birthday" required lay-verify="required"
						class="layui-input" id="date1">
				</div>
			</div>

			<div class="layui-form-item ">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="checkbox" name="active" lay-skin="switch"
						lay-text="激活|关闭" checked>
				</div>
			</div>
		</div>
		<div class="user_right" style="width: 300px;">
			<div class="layui-form-item ">
				<button type="button" class="layui-btn" id="update1" >
					<i class="layui-icon">&#xe67c;</i>上传图片
				</button>
			</div>
			<div class="layui-inline" style="width:300px;height:300px">
  				<img id="head" src="/iWeb2/images/b10.jpg" class="layui-circle" style="width:200px">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="submitbtn"class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

</div>


<script>
	layui.use([ 'element','form', 'laydate', 'upload' ], function() {
        var element = layui.element;
		var form = layui.form;
		var laydate = layui.laydate;
		var upload = layui.upload;

		//监听提交
		form.on('submit(formDemo)', function(data) {
			layer.msg(JSON.stringify(data.field));
			return true;
		});
		form.render();
		// 日期选择器
		laydate.render({
			elem : '#date1' //指定元素
		});

		//执行实例
		var uploadInst = upload.render({
			elem : '#update1', //绑定元素
            auto : false
		});
	});
</script>
